spring.datasource.url: jdbc:mysql://localhost:3306/publication?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: update
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

#spring.thymeleaf.cache: false

api.version=1.0.0
api.description= This is an API to manage users and content for news. Provides endpoints to create, read, update, and delete users and pubications on the system.

jwt.secret=secret
jwt.expiration=86400


# Image handling
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

cloud.name=${CLOUD_NAME}
cloud.api.key=${API_KEY}
cloud.api.secret=${API_SECRET}
