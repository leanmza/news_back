<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>


        <main>
            <div class="container-fluid divMain publication">

                <div class="categoryDiv">
                    <a th:href="@{/category/__${publication.category}__}" class="link"><h6 th:text="${publication.category}"></h6></a>
                </div>

                <div class="divTitle row">
                    <h1 th:text="${publication.title}"></h1>
                </div>
                <div class="divWriter">
                    <a th:href="@{/writer/__${publication.writer.id}__}" class="link"><h6 th:text="${publication.writer.name}"></h6></a>
                </div>
                <div class="divDate col-2">
                    <p th:text="${publication.dateLog}"></p>
                </div>
                        <!-- SE MUESTRA SI HAY UN WRITER O EDITOR LOGUEADO  -->
                <div class="divButton row" sec:authorize="hasRole ('WRITER') OR hasRole('EDITOR')" > 
                    
                    <div class="col-12">
                    <a th:href="@{/publication/editNews/__${publication.id}__}" class="link">
                        <i class="fa-regular fa-pen-to-square"></i></a
                    >
                
                    <a th:href="@{/publication/deleteNews/__${publication.id}__}" class="link">
                        <i class="fa-solid fa-trash-can"></i></a
                    >

                </div>
                </div>

<!-- IMAGE NEWS -->
                <div class="divImage row">
                    <img
                        th:if="${publication.image != null}"
                        th:src="@{/image/publication/__${publication.id}__}"
                        class=""
                        alt="..."
                        />
                </div>
<!-- BODY NEWS -->
                <div class="divBody row">
                    <p th:text="${publication.body}" class="bodyNews"></p>
                </div>

            </div>
        </main>

        <footer th:replace="/fragments/footer :: footer"> </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
