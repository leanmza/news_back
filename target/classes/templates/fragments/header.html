        th:action="@{/search}"
        method="GET"
        class="form searchForm"
        id="formLogin"
      >
        <input
          th:name="word"
          id="word"

    <!-- COLUMNA LOGIN -->
    <div class="divLogin col-md-2 col-4">
      <!-- ESTE DIV SE MUESTRA SI NO HAY USUARIO LOGUEADO -->
      <div class="dropdown text-end" th:if="${session.userSession == null}">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle nav-link link"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-regular fa-user"></i><span class="spanLogin"> Iniciar Sesión</span>
        </a>

        <ul class="dropdown-menu text-small">
          <!-- Si el esta logueado Reader -->
          <a href="/login" class="nav-link link linkLog">
            <i class="fa-solid fa-arrow-right-to-bracket iconLog"></i>
            Ingresar</a
          >

          <li><hr class="dropdown-divider" /></li>

          <li>
            <a href="/reader/register" class="nav-link link linkLog">
              <i class="fa-regular fa-address-card iconLog"></i> Registrarse</a
            >
          </li>
          <!-- <li>
            <a href="/writer/register" class="nav-link link linkLog">
              <i class="fa-regular fa-address-card iconLog"></i> Registrarse</a
            >
          </li> -->
        </ul>
      </div>

      <!-- ------------------------------ -->

      <!-- ESTE DIV SE MUESTRA SI HAY USUARIO LOGUEADO -->
      <div class="dropdown text-end" th:if="${session.userSession != null}">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <!-- Si el esta logueado Reader -->
          <img
            class="profilePicture"
            th:if="${session.userSession != null}"
            th:src="@{/image/profile/__${session.userSession.id}__}"
          />
          <!-- -------------------------- -->

          <!-- Si el esta logueado Writer-->
          <!-- <img
            class="profilePicture"
            th:if="${session.writerSession != null}"
            th:src="@{image/profile/__${session.writerSession.id}__}s "
          /> -->
          <!-- -------------------------- -->
        </a>

        <ul class="dropdown-menu text-small">
          <!-- Si el esta logueado Reader -->
          <li sec:authorize="hasRole ('READER')">
            <a
              th:href="@{/reader/profile}"
              id="btn-contacto"
              class="link dropdown-items"
              ><i class="fa-regular fa-user iconLog"></i> Perfil</a
            >
          </li>
          <!-- -------------------------- -->
          <!-- Si el esta logueado Writer-->
          <li sec:authorize="hasRole ('WRITER')">
            <a
              th:href="@{writer/profile}"
              id="btn-contacto"
              class="link dropdown-items"
              ><i class="fa-regular fa-user iconLog"></i> Perfil</a
            >
          </li>
          <!-- -------------------------- -->

          <li><hr class="dropdown-divider" /></li>

          <li>
            <a href="/logout" class="dropdown-items link">
              <i class="fa-solid fa-arrow-right-from-bracket iconLog"></i>Cerrar
              Sesión</a
            >
          </li>
        </ul>
      </div>
      <!-- ------------------------------ -->
    </div>
